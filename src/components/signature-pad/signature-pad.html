<div>
  <ion-card>
    <ion-card-content>
      <ion-row [ngClass]="{'drawing-active': is_drawing}">
        <ion-col>
          <signature-pad [options]="options" (onBeginEvent)="onDrawStart()" (onEndEvent)="onDrawComplete()"></signature-pad>
        </ion-col>
      </ion-row>
      <button ion-button small color="calm" (click)="clear()">Borrar</button>
    </ion-card-content>
  </ion-card>
</div>
