<ion-content padding>
  <ion-list inset>
    <!-- Usuario -->
    <ion-item>
      <ion-label color="primary" stacked>Usuario</ion-label>
      <ion-input [(ngModel)] = "model.email" type="text" placeholder="Ingrese su usuario"></ion-input>
    </ion-item>

    <!-- Password -->
    <ion-item>
      <ion-label color="primary" stacked>Contraseña</ion-label>
      <ion-input [(ngModel)] = "model.password" type="password" placeholder="Ingrese su constraseña"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (tap) = "onLogin()">Acceder</button>
</ion-content>
