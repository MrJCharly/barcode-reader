<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>H&S</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Sucursal Carrefour Norte</h3>

  <ion-list inset>
    <!-- Personal -->
    <ion-item>
      <ion-label color="primary" stacked>Usuario</ion-label>
      <ion-input type="email" placeholder="Buscar usuario"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (tap) = "onAddItem()">Agregar elemento</button>

  <!-- Items -->
  <ion-grid>
    <ion-row style="vertical-align:middle;">
      <ion-col><button ion-button color="dark" round>-</button></ion-col>
      <ion-col>Casco</ion-col>
      <ion-col><button ion-button color="dark" round>+</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button color="dark" round>-</button></ion-col>
      <ion-col>Guantes</ion-col>
      <ion-col><button ion-button color="dark" round>+</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button color="dark" round>-</button></ion-col>
      <ion-col>Aud√≠fonos</ion-col>
      <ion-col><button ion-button color="dark" round>+</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button color="dark" round>-</button></ion-col>
      <ion-col>Zapatos</ion-col>
      <ion-col><button ion-button color="dark" round>+</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-buttons>
    <button ion-button block (tap) = "onTap()">Siguiente</button>
  </ion-buttons>
</ion-footer>
